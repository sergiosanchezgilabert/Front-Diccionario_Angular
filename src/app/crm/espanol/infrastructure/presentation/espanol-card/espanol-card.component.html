<div *ngIf="logueado == true else nologin">
    <div class="card">
        <mat-card class="word-card" *ngIf="palabra !== undefined  else nopalabra">
            <mat-card-header class="word-card_header">
                <mat-card-title class="text text-center word-card_title">{{palabra?.palabra}}</mat-card-title>
            </mat-card-header>
            <mat-card-content class="text text-center word-card-body">
                <p>Descripcion: {{palabra?.descripcion}}</p>
                <p>Fecha Alta: {{palabra?.fechaAlta}}</p>
                <p *ngIf="palabra?.fechaModificacion==''">Fecha Modificacion: {{palabra?.fechaModificacion}}</p>

                <table class="table table-center" *ngIf="arryVacio==false">
                    <tr>
                        <th class="text-subr">Palabra ingles</th>
                    </tr>
                    <tr class="table_row cursor" *ngFor="let element of palabra.palabrasIngles">
                        <td>
                            {{element.palabra}}
                            <button mat-icon-button class="button" (click)="inglesOn(element)">
                                <img src="https://image.flaticon.com/icons/png/512/323/323329.png" width="30px" />
                            </button>
                        </td>
                    </tr>
                </table>

            </mat-card-content>
        </mat-card>
    </div>

    <mat-card-actions class="buttons buttons-center buttons-margintop">
        <button mat-raised-button color="primary" class="button" (click)="volverOn()">
            <mat-icon>arrow_back</mat-icon>
            BACK
        </button>
    </mat-card-actions>

    <ng-template class="empty" #nopalabra>
        <br>
        <h2 class="centrar">No hay palabra que mostrar</h2>
    </ng-template>

</div>

<ng-template #nologin>
    <br>
    <p class="image-center"><iframe src="https://giphy.com/embed/8TweEdaxxfuElKkRxz" width="480" height="361"
            frameBorder="0" class="giphy-embed" allowFullScreen></iframe></p>
    <h1 class="text-center">Tienes que estar logueado</h1>
    <div class="buttons buttons-center">
        <button mat-raised-button color="primary" (click)="login()">LOGIN</button>
    </div>
</ng-template>
