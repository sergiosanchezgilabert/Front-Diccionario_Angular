<div class="container-card">
    <mat-card class="example-card" *ngIf="palabra !== undefined  else nopalabra">
        <mat-card-header>
            <mat-card-title class="text text-center card-title">{{palabra?.palabra}}</mat-card-title>
        </mat-card-header>
        <mat-card-content class="text text-center">
            <p>Date Added: {{palabra?.fechaAlta}}</p>
            <p>Date Modify: {{palabra?.fechaModificacion}}</p>
                <p class="cursor">
                    Translation: 
                <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon"
                    (click)="espanolOn(palabra.palabraEspanol)">
                    {{palabra?.palabraEspanol}}
                    <img src="https://image.flaticon.com/icons/png/512/197/197593.png" width="30px" />
                </button>
            </p>
        </mat-card-content>
    </mat-card>
</div>

<mat-card-actions class="buttons buttons-center buttons-spacingtop">
    <button mat-raised-button color="primary" (click)="volverOn()">
        <mat-icon>arrow_back</mat-icon>
        BACK
    </button>
</mat-card-actions>
