<div class="card">
    <mat-tab-group mat-align-tabs="start">
        <mat-tab label="Login">
            <mat-card class="login-card">
                <mat-card-title>Login</mat-card-title>
                <mat-card-content>
                    <form [formGroup]="form">
                        <p>
                            <mat-form-field>
                                <input type="text" matInput placeholder="Username" formControlName="username" required>
                            </mat-form-field>
                        </p>
        
                        <p>
                            <mat-form-field>
                                <input type="password" matInput placeholder="Password" formControlName="password" required>
                            </mat-form-field>
                        </p>
        
                        <div class="button buttons-center">
                            <button type="submit" [disabled]="!form.valid" mat-raised-button color="primary" (click)="submit()">Login</button>
                        </div>
        
                    </form>
                </mat-card-content>
            </mat-card>
        </mat-tab>
        <mat-tab label="Registro">
            <mat-card class="login-card">
                <mat-card-title>Resgistro</mat-card-title>
                <mat-card-content>
                    <form [formGroup]="formRegistro">
                        <p>
                            <mat-form-field>
                                <input type="text" matInput placeholder="Name" formControlName="name" required>
                            </mat-form-field>
                        </p>
                        <p>
                            <mat-form-field>
                                <input type="text" matInput placeholder="Surname" formControlName="surname" required>
                            </mat-form-field>
                        </p>
                        <p>
                            <mat-form-field>
                                <input type="text" matInput placeholder="Username" formControlName="username" required>
                            </mat-form-field>
                        </p>
        
                        <p>
                            <mat-form-field>
                                <input type="password" matInput placeholder="Password" formControlName="password" required>
                            </mat-form-field>
                        </p>

                        <p>
                            <mat-form-field>
                                <input type="password" matInput placeholder="RepitePassword" formControlName="repitePassword" required>
                            </mat-form-field>
                        </p>
        
                        <div class="button buttons-center">
                            <button type="submit" [disabled]= "!formRegistro.valid" mat-raised-button color="primary" (click)="submitReg()">Registrate</button>
                        </div>
        
                    </form>
                </mat-card-content>
            </mat-card>
        </mat-tab>
      </mat-tab-group>
</div>
