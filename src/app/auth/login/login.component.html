<div class="card padding-top" *ngIf="logueado==false else login">
    <mat-tab-group class="background-pink border-redondos" mat-align-tabs="start">
        <mat-tab class="color" label="Login">
            <mat-card class="login-card">
                <mat-card-title>Login</mat-card-title>
                <mat-card-content>
                    <form [formGroup]="form">
                        <p class="center">
                            <mat-form-field>
                                <input type="text" matInput placeholder="Username" formControlName="username" required>
                            </mat-form-field>
                        </p>

                        <p>
                            <mat-form-field>
                                <input type="password" matInput placeholder="Password" formControlName="password"
                                    required>
                            </mat-form-field>
                        </p>

                        <div class="button buttons-center buttons-spacing">
                            <button type="submit" [disabled]="!form.valid" mat-raised-button color="primary"
                                (click)="submit()">Login</button> 
                            <button (click)="socialSignIn('google')" mat-raised-button>
                                <img width="14px" src="https://cdn-icons-png.flaticon.com/512/300/300221.png"
                                    alt="icono-google"> Google
                            </button>
                        </div>

                    </form>
                </mat-card-content>
            </mat-card>
        </mat-tab>
        <mat-tab label="Registro">
            <mat-card class="login-card">
                <mat-card-title>Resgistro</mat-card-title>
                <mat-card-content>
                    <form [formGroup]="formRegistro">
                        <p>
                            <mat-form-field>
                                <input type="text" matInput placeholder="Name" formControlName="name" required>
                            </mat-form-field>
                        </p>
                        <p>
                            <mat-form-field>
                                <input type="text" matInput placeholder="Surname" formControlName="surname" required>
                            </mat-form-field>
                        </p>
                        <p>
                            <mat-form-field>
                                <input type="text" matInput placeholder="Username" formControlName="username" required>
                            </mat-form-field>
                        </p>

                        <p>
                            <mat-form-field>
                                <input type="password" matInput placeholder="Password" formControlName="password"
                                    required>
                            </mat-form-field>
                        </p>

                        <p>
                            <mat-form-field>
                                <input type="password" matInput placeholder="RepitePassword"
                                    formControlName="repitePassword" required>
                            </mat-form-field>
                        </p>

                        <div class="button buttons-center buttons-spacing">
                            <button type="submit" [disabled]="!formRegistro.valid" mat-raised-button color="primary"
                            (click)="submitReg()">Registrate</button>
                            <button (click)="socialSignIn('google')" mat-raised-button>
                                <img width="14px" src="https://cdn-icons-png.flaticon.com/512/300/300221.png"
                                    alt="icono-google"> Google
                            </button>
                        </div>


                    </form>
                </mat-card-content>
            </mat-card>
        </mat-tab>
    </mat-tab-group>
</div>

<ng-template #login>
    <br>
    <h1 class="text-center">Usted ya esta logueado !</h1>
    <div class="buttons buttons-center">
        <button mat-raised-button color="primary" (click)="home()">HOME</button>
    </div>
</ng-template>
