<div class="container">
    <mat-card class="example-card">
        <mat-card-header>
            <div class="example-header-image"></div>
            <mat-card-title>Ingles</mat-card-title>
        </mat-card-header>
        <img mat-card-image class="image image-size"
            src="https://cdn.pixabay.com/photo/2016/02/10/21/46/flag-1192625_960_720.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content class="text text-center">
            <p>
                Tu diccionario de ingles
            </p>
        </mat-card-content>
        <mat-card-actions class="buttons buttons-center">
            <button mat-raised-button color="primary" (click)="ingles()">ENTRAR</button>
        </mat-card-actions>
    </mat-card>

    <mat-card class="example-card">
        <mat-card-header>
            <div class="example-header-image"></div>
            <mat-card-title>Español</mat-card-title>
        </mat-card-header>
        <img mat-card-image class="image image-size"
            src="https://cdn.pixabay.com/photo/2016/04/29/17/09/flag-1361373_960_720.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content class="text text-center">
            <p>
                Tu diccionario de español
            </p>
        </mat-card-content>
        <mat-card-actions class="buttons buttons-center">
            <button mat-raised-button color="primary" (click)="espanol()" >ENTRAR</button>
        </mat-card-actions>
    </mat-card>
</div>
